<!DOCTYPE html>
<html>
	<head>
		<title>Twitch API</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body onload="init(null)" >
		<h1>Twitch API result</h1>	
		<div id="search">
			<input id="name" type="text" name="name" onclick="search()" placeholder="Search query...">
			<button onclick="search()"> Search </button>
			<p><small>(Note: Please use Chrome or Firefox browser.
						Chrome and Firefox both implement the fetch function natively.
						Need to config for Safari or IE)</small></p>
		</div>
		<div id="main">
			<div id="result">
				<small>
					Total Result: <span id="totalResult"></span> 
				</small>
			</div>
			<div id="container"> </div>
		</div>
		<script type="text/javascript" src="app.js"> </script>
	</body>
</html>
